<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles.css')}}"
    />
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <h2>Library MS</h2>
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('authors') }}" {% if request.endpoint == 'authors' %}class="active"{% endif %}>Author Management</a></li>
          <li><a href="{{ url_for('books') }}" {% if request.endpoint == 'books' %}class="active"{% endif %}>Book Management</a></li>
        </ul>
      </nav>
    </div>
    <div id="toast-container"></div>
    <div id="confirmDialog" class="confirm-dialog">
      <div class="confirm-content">
        <h3>Confirm Delete</h3>
        <p id="confirmMessage"></p>
        <div class="confirm-buttons">
          <button class="cancel-btn" onclick="hideConfirmDialog()">Cancel</button>
          <button class="confirm-btn" onclick="handleConfirm()">Delete</button>
        </div>
      </div>
    </div>
    {% block body %}{% endblock %}

    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <script src="{{ url_for('static', filename='js/confirm.js') }}"></script>
  </body>
</html>
